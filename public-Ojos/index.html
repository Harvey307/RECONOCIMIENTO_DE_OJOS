<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clasificador de Enfermedades Oculares üëÅÔ∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #eef6f9;
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    #video {
      display: block;
      margin: 20px auto;
      border: 2px solid #666;
    }
    #canvas {
      display: none;
    }
    #resultado {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 20px;
      color: #005a87;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #005a87;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Clasificador de Enfermedades Oculares üëÅÔ∏è</h1>
  <p>Clasificaci√≥n en tiempo real usando TensorFlow.js y c√°mara web</p>
  
  <video id="video" width="224" height="224" autoplay muted playsinline></video>
  <canvas id="canvas" width="100" height="100"></canvas>
  <h2>Diagn√≥stico: <span id="resultado">...</span></h2>
  <button onclick="cambiarCamara()">Cambiar c√°mara</button>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>

  <script>
    const clases = ['Cataract', 'Diabetic Retinopathy', 'Glaucoma', 'Normal'];
    const tamano = 224;
    const inputTamano = 100;

    let video = document.getElementById("video");
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let currentStream = null;
    let facingMode = "user";
    let modelo = null;

    async function cargarModelo() {
      console.log("Cargando modelo...");
      modelo = await tf.loadGraphModel("model.json");  // aseg√∫rate que est√© en la misma carpeta
      console.log("Modelo cargado.");
    }

    function mostrarCamara() {
      const opciones = {
        audio: false,
        video: {
          width: tamano,
          height: tamano,
          facingMode: facingMode
        }
      };

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia(opciones)
          .then(function(stream) {
            currentStream = stream;
            video.srcObject = stream;
            video.play();
            procesarCamara();
            predecir();
          })
          .catch(function(err) {
            alert("No se pudo acceder a la c√°mara.");
            console.error("Error de c√°mara:", err);
          });
      } else {
        alert("Tu navegador no soporta getUserMedia");
      }
    }

    function cambiarCamara() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      facingMode = facingMode === "user" ? "environment" : "user";
      mostrarCamara();
    }

    function procesarCamara() {
      ctx.drawImage(video, 0, 0, inputTamano, inputTamano);
      setTimeout(procesarCamara, 100);
    }

    function predecir() {
      if (modelo) {
        ctx.drawImage(video, 0, 0, inputTamano, inputTamano);
        let imgData = ctx.getImageData(0, 0, inputTamano, inputTamano);

        let data = [];
        for (let i = 0; i < imgData.data.length; i += 4) {
          let r = imgData.data[i] / 255;
          let g = imgData.data[i + 1] / 255;
          let b = imgData.data[i + 2] / 255;
          data.push(r, g, b);
        }

        let inputTensor = tf.tensor4d(data, [1, inputTamano, inputTamano, 3]);

        let pred = modelo.predict(inputTensor);
        pred.data().then(data => {
          const max = Math.max(...data);
          const index = data.indexOf(max);
          const clase = clases[index];
          const porcentaje = (max * 100).toFixed(1);
          document.getElementById("resultado").innerText = `${clase} (${porcentaje}%)`;
        });

        inputTensor.dispose();
      }

      setTimeout(predecir, 500);
    }

    window.onload = async () => {
      await cargarModelo();
      mostrarCamara();
    };
  </script>

</body>
</html>
